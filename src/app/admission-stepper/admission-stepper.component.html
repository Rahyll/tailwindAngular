<div
  class="max-w-4xl mx-auto my-8 p-8 bg-white rounded-lg shadow-lg flex flex-col gap-8"
>
  <form
    [formGroup]="admissionForm"
    (ngSubmit)="showConfirmation = true"
    class="space-y-8"
  >
    <p-stepper [(value)]="currentStep">
      <p-step-list>
        @for (item of items; track $index) {
        <p-step [value]="item.stepValue">{{ item.label }}</p-step>
        }
      </p-step-list>
      <p-step-panels>
        <!-- Step 1: Personal Details -->
        <p-step-panel [value]="1">
          <ng-template #content let-activateCallback="activateCallback">
            <app-personal-step
              [form]="personalDetailsGroup"
              [categories]="categories"
              [bloodGroups]="bloodGroups"
            >
            </app-personal-step>
            <div class="flex justify-between items-center pt-6 mt-6">
              <p-button
                label="Next"
                icon="pi pi-arrow-right"
                iconPos="right"
                (click)="activateCallback(2)"
                class="text-white"
              ></p-button>
            </div>
          </ng-template>
        </p-step-panel>
        <!-- Step 2: Academic Details -->
        <p-step-panel [value]="2">
          <ng-template #content let-activateCallback="activateCallback">
            <app-academic-step
              [form]="academicDetails"
              [exams]="exams"
              (addQualification)="addQualification()"
              (removeQualification)="removeQualification($event)"
            >
            </app-academic-step>
            <div class="flex justify-between items-center pt-6 mt-6">
              <p-button
                label="Previous"
                severity="secondary"
                variant="text"
                icon="pi pi-arrow-left"
                (click)="activateCallback(1)"
                class="text-white"
              ></p-button>
              <p-button
                label="Next"
                icon="pi pi-arrow-right"
                iconPos="right"
                (click)="activateCallback(3)"
                class="text-white"
              ></p-button>
            </div>
          </ng-template>
        </p-step-panel>
        <!-- Step 3: Family Details -->
        <p-step-panel [value]="3">
          <ng-template #content let-activateCallback="activateCallback">
            <app-family-step> </app-family-step>
            <div class="flex justify-between items-center pt-6 mt-6">
              <p-button
                label="Previous"
                severity="secondary"
                variant="text"
                icon="pi pi-arrow-left"
                (click)="activateCallback(2)"
                class="text-white"
              ></p-button>
              <p-button
                label="Next"
                icon="pi pi-arrow-right"
                iconPos="right"
                (click)="activateCallback(4)"
                class="text-white"
              ></p-button>
            </div>
          </ng-template>
        </p-step-panel>
        <!-- Step 4: Documents & Declaration -->
        <p-step-panel [value]="4">
          <ng-template #content let-activateCallback="activateCallback">
            <app-documents-step> </app-documents-step>
            <div class="flex justify-between items-center pt-6 mt-6">
              <p-button
                label="Previous"
                severity="secondary"
                variant="text"
                icon="pi pi-arrow-left"
                (click)="activateCallback(3)"
                class="text-white"
              ></p-button>
            </div>
          </ng-template>
        </p-step-panel>
      </p-step-panels>
    </p-stepper>
  </form>

<p-dialog
  header="Confirm Submission"
  [(visible)]="showConfirmation"
  [style]="{ width: '50vw' }"
>
  <div class="p-4 space-y-4">
    <h3 class="text-lg font-semibold">Please confirm your details:</h3>
    <div
      *ngFor="let field of confirmationData"
      class="flex justify-between border-b pb-2"
    >
      <span class="font-medium">{{ field.label }}:</span>
      <span>{{ field.value }}</span>
    </div>
  </div>
  <ng-template pTemplate="footer">
    <div class="flex justify-end gap-2">
      <p-button
        label="Cancel"
        icon="pi pi-times"
        (click)="showConfirmation = false"
        class="bg-gray-500 hover:bg-gray-600 text-white"
      ></p-button>
      <p-button
        label="Confirm"
        icon="pi pi-check"
        (click)="submitForm()"
        class="bg-blue-600 hover:bg-blue-700 text-white"
      ></p-button>
    </div>
  </ng-template>
</p-dialog>
